name: C++ Native Tests

on:
  pull_request:
    paths:
      - 'CMakeLists.txt'
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/cpp-tests.yml'
  push:
    branches: [main]
    paths:
      - 'CMakeLists.txt'
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/cpp-tests.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ctest:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Release]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Test
        run: ctest --test-dir build --build-config ${{ matrix.build_type }} --output-on-failure
